<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zurücksetzen - 11Kölsch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#ff4444">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'koelsch-red': '#ff4444',
                        'koelsch-dark': '#1a1a1a',
                        'koelsch-gray': '#333333'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white min-h-screen">
    <main class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <div class="bg-white/5 backdrop-blur-lg border border-white/10 rounded-2xl p-8 shadow-2xl">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-koelsch-red mb-2">Passwort zurücksetzen</h1>
                    <p class="text-gray-400">Gib dein neues Passwort ein</p>
                </div>

                <form id="resetPasswordForm" class="space-y-6" onsubmit="handleResetPassword(event)">
                    <div>
                        <input type="password" id="newPassword" placeholder="Neues Passwort" required
                               class="w-full px-4 py-3 bg-koelsch-gray border border-gray-600 rounded-lg text-white placeholder-white focus:outline-none focus:border-koelsch-red focus:bg-gray-600 transition-all duration-300">
                    </div>
                    
                    <div>
                        <input type="password" id="confirmPassword" placeholder="Passwort bestätigen" required
                               class="w-full px-4 py-3 bg-koelsch-gray border border-gray-600 rounded-lg text-white placeholder-white focus:outline-none focus:border-koelsch-red focus:bg-gray-600 transition-all duration-300">
                    </div>
                    
                    <div class="space-y-4">
                        <button type="submit" class="w-full bg-koelsch-red hover:bg-red-600 text-white py-3 px-6 rounded-lg font-semibold transition-all duration-300 hover:-translate-y-0.5">
                            Passwort aktualisieren
                        </button>
                        <a href="index.html" class="block w-full bg-koelsch-gray hover:bg-gray-600 text-white py-3 px-6 rounded-lg font-semibold transition-all duration-300 hover:-translate-y-0.5 text-center">
                            Zurück zum Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black/90 border-t border-white/10 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400 mb-2">&copy; 2024 11Kölsch. Alle Rechte vorbehalten.</p>
            <p class="text-gray-400 mb-4">
                <a href="mailto:support@11koelsch.de" class="text-koelsch-red hover:text-red-400 transition-colors duration-300">support@11koelsch.de</a>
            </p>
            <div class="flex justify-center gap-6 text-sm">
                <a href="terms.html" class="text-gray-400 hover:text-koelsch-red transition-colors duration-300">Nutzungsbedingungen</a>
                <a href="privacy.html" class="text-gray-400 hover:text-koelsch-red transition-colors duration-300">Datenschutz</a>
                <a href="imprint.html" class="text-gray-400 hover:text-koelsch-red transition-colors duration-300">Impressum</a>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Konfiguration
        const supabaseUrl = 'https://nrkjjukeracgbpvwbjiam.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ya2pqdWtlcmFjZ2JwdndiamFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwNTU2OTAsImV4cCI6MjA3MTYzMTY5MH0.8QJ8QJ8QJ8QJ8QJ8QJ8QJ8QJ8QJ8QJ8QJ8QJ8QJ8Q';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // JWT Token aus URL extrahieren
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('access_token') || urlParams.get('token');
        }

        // Passwort zurücksetzen Funktion
        async function handleResetPassword(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('Die Passwörter stimmen nicht überein.');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('Das Passwort muss mindestens 6 Zeichen lang sein.');
                return;
            }
            
            const token = getTokenFromUrl();
            if (!token) {
                alert('Ungültiger oder fehlender Token. Bitte verwende den Link aus der E-Mail.');
                return;
            }
            
            try {
                // Session mit Token wiederherstellen
                const { data, error } = await supabase.auth.setSession({
                    access_token: token,
                    refresh_token: ''
                });
                
                if (error) {
                    alert('Fehler beim Wiederherstellen der Session: ' + error.message);
                    return;
                }
                
                // Passwort aktualisieren
                const { error: updateError } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (updateError) {
                    alert('Fehler beim Aktualisieren des Passworts: ' + updateError.message);
                    return;
                }
                
                alert('Passwort wurde erfolgreich aktualisiert! Du kannst dich jetzt mit deinem neuen Passwort anmelden.');
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Reset password error:', error);
                alert('Ein Fehler ist aufgetreten. Bitte versuche es erneut.');
            }
        }

        // Prüfen ob Token vorhanden ist beim Laden der Seite
        document.addEventListener('DOMContentLoaded', function() {
            const token = getTokenFromUrl();
            if (!token) {
                alert('Ungültiger oder fehlender Token. Bitte verwende den Link aus der E-Mail.');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
